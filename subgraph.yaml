specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProjectRegistry
    network: mumbai
    source:
      address: "0xd2925f94bA3AB298b9AdF0110c4Ed23B466f3cBe"
      abi: ProjectRegistry
      startBlock: 41088621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - ProjectCreated
        - ProjectContract
        - Worker
        - Milestone
        - Work
      abis:
        - name: ProjectRegistry
          file: ./abis/ProjectRegistry.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProjectCreated(string,string,string,address,address)
          handler: handleProjectCreated
      file: ./src/project-registry.ts
templates:
  - name: ProjectContract
    kind: ethereum/contract
    network: mumbai
    source:
      abi: ProjectContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProjectContractEntity
        - ProjectContract
        - Worker
        - Milestone
        - Work
      abis:
        - name: ProjectContract
          file: ./abis/ProjectContract.json
      eventHandlers:
        - event: MemberAdded(address)
          handler: handleMemberAdded
        - event: MemberRemoved(address)
          handler: handleMemberRemoved
        - event: ProjectUpdated(string,string,uint256,string)
          handler: handleProjectUpdated
        - event: MilestoneAdded(string,uint256,uint256)
          handler: handleMilestoneAdded
        - event: MilestoneCompleted(uint256)
          handler: handleMilestoneCompleted
        - event: WorkAdded(uint256,string)
          handler: handleWorkAdded
      file: ./src/project-contract.ts